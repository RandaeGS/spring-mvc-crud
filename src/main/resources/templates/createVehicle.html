<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Vehicle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen p-6">
  <!-- Header -->
  <header class="bg-white shadow-md rounded-lg mb-6">
    <div class="max-w-7xl mx-auto py-6 px-4">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Create New Vehicle</h1>
        <a href="/vehicles" class="text-gray-600 hover:text-gray-900">
          Back to List
        </a>
      </div>
    </div>
  </header>

  <!-- Main Form -->
  <div class="max-w-7xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
      <form th:action="@{/vehicles/create}" th:object="${vehicle}" method="POST" class="space-y-6">

        <!-- Brand Field -->
        <div class="grid grid-cols-1 gap-6 mt-4">
          <div>
            <label class="text-gray-700">Brand</label>
            <label>
              <input type="text"
                     th:field="*{brand}"
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                     placeholder="Enter brand name">
            </label>
          </div>

          <!-- Model Field -->
          <div>
            <label class="text-gray-700">Model</label>
            <input type="text"
                   th:field="*{model}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="Enter model name">
          </div>

          <!-- Type Field -->
          <div>
            <label class="text-gray-700">Type</label>
            <select th:field="*{type}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
              <option value="">Select a type</option>
              <option value="SEDAN">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="HATCHBACK">Hatchback</option>
              <option value="PICKUP">Pickup</option>
              <option value="VAN">Van</option>
            </select>
          </div>

          <!-- Color Field -->
          <div>
            <label class="text-gray-700">Color</label>
            <input type="text"
                   th:field="*{color}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="Enter color">
          </div>

          <!-- Mileage Field -->
          <div>
            <label class="text-gray-700">Mileage</label>
            <input type="number"
                   th:field="*{mileage}"
                   min="0"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="Enter mileage">
          </div>

          <!-- Fabrication Year Field -->
          <div>
            <label class="text-gray-700">Fabrication Year</label>
            <input type="number"
                   th:field="*{fabricationYear}"
                   min="1900"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                   placeholder="Enter fabrication year">
          </div>
        </div>

        <!-- Form Buttons -->
        <div class="flex justify-end space-x-3 mt-6">
          <a href="/vehicles"
             class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
          </a>
          <button type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save Vehicle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
